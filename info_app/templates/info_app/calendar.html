<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Important Dates | ITC3380</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --highlight: #6366f1;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--highlight), var(--accent));
      -webkit-background-clip: text;
      color: transparent;
    }

    .calendar-container {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 1.5rem;
      max-width: 800px;
      width: 100%;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    button {
      background: var(--highlight);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      color: var(--text);
    }

    th {
      color: var(--muted);
      padding-bottom: 8px;
      font-weight: 600;
    }

    td {
      width: 14.28%;
      height: 70px;
      border-radius: 8px;
      transition: background 0.3s;
      cursor: pointer;
    }

    td:hover {
      background: rgba(99,102,241,0.2);
    }

    .today {
      background: var(--highlight);
      color: #fff;
      border-radius: 8px;
    }

    .event {
      background: rgba(34,211,238,0.15);
      border: 1px solid var(--accent);
    }

    .event-list {
      margin-top: 2rem;
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
    }

    .event-list h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .event-item {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-left: 4px solid var(--highlight);
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
    }

    footer {
      margin-top: 3rem;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“… Important Dates</h1>
    <p>View assessment dates, quizzes, and holidays for ITC3380.</p>
  </header>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev">â€¹ Prev</button>
      <h2 id="monthYear"></h2>
      <button id="next">Next â€º</button>
    </div>
    <table id="calendar">
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="event-list">
    <h3>Upcoming Events</h3>
    <div id="events"></div>
  </div>

  <footer>
    Â© 2025 Department of Information Technology, University of Sri Jayewardenepura<br/>
    <small>Tip: Click on a highlighted date to view details.</small>
  </footer>

  <script>
    const events = {
      "2025-11-05": "Midterm Quiz â€“ Covers Weeks 1â€“6",
      "2025-11-20": "Project Proposal Submission",
      "2025-12-15": "Final Exam",
      "2025-12-25": "Christmas Holiday ðŸŽ„"
    };

    const calendarBody = document.querySelector("#calendar tbody");
    const monthYear = document.querySelector("#monthYear");
    const eventList = document.querySelector("#events");

    let currentDate = new Date();

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      monthYear.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;

      calendarBody.innerHTML = "";

      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");
          if (i === 0 && j < firstDay.getDay()) {
            cell.textContent = "";
          } else if (date > lastDay.getDate()) {
            break;
          } else {
            const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
            cell.textContent = date;
            if (events[fullDate]) {
              cell.classList.add("event");
              cell.title = events[fullDate];
              cell.addEventListener("click", () => showEvent(fullDate));
            }
            const today = new Date();
            if (
              date === today.getDate() &&
              month === today.getMonth() &&
              year === today.getFullYear()
            ) {
              cell.classList.add("today");
            }
            row.appendChild(cell);
            date++;
          }
        }
        calendarBody.appendChild(row);
      }

      renderEvents();
    }

    function renderEvents() {
      eventList.innerHTML = "";
      const entries = Object.entries(events).sort();
      for (const [date, title] of entries) {
        const div = document.createElement("div");
        div.classList.add("event-item");
        div.innerHTML = `<strong>${new Date(date).toDateString()}</strong><br>${title}`;
        eventList.appendChild(div);
      }
    }

    function showEvent(date) {
      alert(`${new Date(date).toDateString()} â†’ ${events[date]}`);
    }

    document.getElementById("prev").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    };
    document.getElementById("next").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    };

    renderCalendar();
  </script>
</body>
</html>
